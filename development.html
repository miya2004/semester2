<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Line with Alternating Rectangles and Circle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Mochiy Pop One', sans-serif;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #8EACE8;
        }

        nav {
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #EFA9CE;
            background-color: rgb(255, 255, 255);
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: purple;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
        }

        .circle-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 410px;
            height: 410px;
            background-color: #EFA9CE;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .circle img {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .content {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20%;
            font-size: 20px;
        }

        .vertical-line-container {
            position: relative;
            width: 8px;
            height: 60%;
            background-color: #D8F7FF;
        }

        .rectangle-container {
            position: absolute;
            width: 200px;
            text-align: center;
        }

        .rectangle {
            width: 100%;
            height: 60px;
            background-color: #D8F7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: #EFA9CE;
            border-radius: 50px;
            margin-bottom: 10px;
        }

        .rectangle:hover {
           transform: scale(1.05);
        }

        .description {
            font-size: 14px;
            color: #ffffff;
            margin-top: 5px;
        }

        .left { right: calc(100% + 20px); }
        .right { left: calc(100% + 20px); }

        .rectangle-container:nth-child(1) { top: 10%; }
        .rectangle-container:nth-child(2) { top: 30%; }
        .rectangle-container:nth-child(3) { top: 50%; }
        .rectangle-container:nth-child(4) { top: 70%; }
    </style>
</head>
<body>
    <div class="page-container">
        <nav>
           <ul>
               <li><a href="smth.html">HOME</a></li>
               <li><a href="#about">ABOUT</a></li>
               <li><a href="#projects">PROJECTS</a></li>
               <li><a href="#login">LO'S</a></li>
           </ul>
       </nav>

       <div class="main-content">
           <div class="circle-container">
               <div class="circle">
                   <img src="th-removebg-preview.png" alt="Top Image">
               </div>
           </div>

           <div class="content">
               <div class="vertical-line-container">
                   <div class="rectangle-container left">
                       <a href="#page1" class="rectangle">Overview</a>
                       <p class="description">A brief summary of the project</p>
                   </div>
                   <div class="rectangle-container right">
                       <a href="#page2" class="rectangle">Analyze</a>
                       <p class="description">In-depth analysis of the data</p>
                   </div>
                   <div class="rectangle-container left">
                       <a href="#page3" class="rectangle">Inspiration</a>
                       <p class="description">Sources of creative ideas</p>
                   </div>
                   <div class="rectangle-container right">
                       <a href="#page4" class="rectangle">Design</a>
                       <p class="description">The visual concept and layout</p>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
